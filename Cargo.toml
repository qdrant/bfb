[package]
name = "bfb"
version = "0.1.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.71"
clap = { version = "4.3.10", features = ["derive"] }
ctrlc = "3.4.0"
futures = "0.3.28"
indicatif = "0.17.5"
memmap2 = "0.7.1"
qdrant-client = "1.7.0"
rand = "0.8.5"
tokio = { version = "1.29.1", features = ["full"] }
uuid = { version = "1.4.0", features = ["serde", "v4"] }
